{% extends 'MotoSell/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6 text-center mt-5">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning mt-2">Zarejestruj</button>
            </form>
        </div>
    </div>
{% endblock content %}
